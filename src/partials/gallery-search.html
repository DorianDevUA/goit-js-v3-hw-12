<div class="gallery-search">
  <form class="gallery-search-form js-gallery-search-form">
    <input
      type="text"
      class="gallery-search-input"
      name="query"
      placeholder="Search images..."
    />
    <button
      type="submit"
      data-action="search"
      class="gallery-search-btn search-btn js-gallery-search-btn"
    >
      <span class="search-btn-label">Знайти</span>
      <span class="search-btn-spinner is-hidden"></span>
    </button>
  </form>
</div>
